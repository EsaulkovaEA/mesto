<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <!--Header-->
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип Место" class="header__logo" />
  </header>
  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__wrapper">
        <img src="./images/Cousteau.png" alt="Аватар пользователя" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <!-- Elements -->
    <section class="elements">
      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image" />
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image" />
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__image" />
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image" />
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__image" />
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image" />
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <!-- popup -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="popup__content" name="formElement">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" placeholder="Введите имя" required type="text"
          name="nameInput" />
        <input class="popup__input popup__input_type_job" placeholder="Введите занятие" required type="text"
          name="jobInput" />
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-place">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="popup__content" name="formElement">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_place" placeholder="Введите назмание" required type="text"
          name="placeInput" />
        <input class="popup__input popup__input_type_link" placeholder="Введите ссылку" required type="text"
          name="linkInput" />
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!--Footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
