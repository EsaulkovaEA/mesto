<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--Header-->
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <div class="profile__wrapper">
          <img
            src="./images/Cousteau.png"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button">
              <img
                src="./images/Edit-icon.svg"
                alt="Редактировать"
                class="profile__edit-icon"
              />
            </button>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/Add-icon.svg"
            alt="Добавить"
            class="profile__add-icon"
          />
        </button>
      </section>
      <!-- Elements -->
      <section class="elements">
        <article class="element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/Elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/Elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Карачаево-Черкесия"
            class="element__image"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- Попап -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close-Icon.svg"
            alt="Закрыть"
            class="popup__close-icon"
          />
        </button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            placeholder="Введите имя"
            required
            type="text"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__input popup__input_type_job"
            placeholder="Введите занятие"
            required
            type="text"
            value="Исследователь океана"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer">
      <p class="footer__copyright">&commat; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
